<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Visual Product Recommender</title>
        <link rel="stylesheet" href="node_modules/cropper/dist/cropper.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    </head>
    <body>
        <header>
            <h1>VISUAL PRODUCT RECOMMENDER</h1>
        </header>
        <section id="image-upload">
           <form class="form-group form-inline" id="image-upload-form" method="POST" enctype="multipart/form-data">
                <input type="file" class="form-control" name="image" id="image-file" accept="image/*" required>
                <input type="hidden" name="x" value="1">
                <input type="hidden" name="y" value="2">
                <input type="hidden" name="w" value="3">
                <input type="hidden" name="h" value="4">
                <button type="submit" id="upload"  class="form-control btn btn-primary" value="Upload">Upload</button>
            </form>
            <img src="" alt="" id="preview">
        </section>


        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/cropper/dist/cropper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="assets/js/script.js"></script>
        <script>
        </script>
    </body>
</html>
